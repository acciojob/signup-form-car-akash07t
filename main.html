<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name"> Name</label>
	<input id="name" name="name" type="text" required placeholder="Name">
		<br>
	<label for="email">Email</label>
	<input id="email" name="email" type="email" required placeholder="Email">
		<br>
	<label for="gender">Gender</label>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="gender_m" required>
		<label for="female">Female</label>
	<input type="radio" name="gender" id="gender_f" required>
		<br>
	<label  for="cars">Car Brands</label>	
		<select id="cars" >
			<option value="" disabled selected hidden >--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
			
		</select>
		<br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" placeholder="Age" required>
	<br>
	<label for="dob">DOB</label>
	<input type="number" id="dob" name="dob" placeholder="dob" required>
	<br>
	<label for="tel">Phone Number</label>
	<input type="number" id="tel" name="phonenumber" placeholder="xxx-xxx-xxxx" required>
	<br>
   	<label for="password">Password</label>
	<input id="password" type="number" name="password" placeholder="password" required>
		<br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required>
	<br>
	<button id=submit type="submit">submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
