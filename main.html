<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name"> Name</label>
	<input id="name" name="name" type="text" required placeholder="Name">
		<br>
	<label for="email">Email</label>
	<input id="email" name="email" type="email" required placeholder="Email">
		<br>
	<label for="gender">Gender</label>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="gender_m">
		<label for="female">Female</label>
	<input type="radio" name="gender" id="gender_f">
		<br>
	<label for="car brands">Car Brands</label>	
		<select id="car" >
			<option value="" disabled selected hidden >--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
			
		</select>
		<br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" placeholder="Age">
	<br
	<label for="dob">DOB</label>
	<input type="number" id="dob" name="dob" placeholder="dob">
	<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
